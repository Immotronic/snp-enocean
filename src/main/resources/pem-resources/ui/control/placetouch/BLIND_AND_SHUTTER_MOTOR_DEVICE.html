<h3 tr="motor"></h3>
<input type="checkbox" id="Enocean_invertMotorCheckbox"></input>&nbsp;<label for="Enocean_invertMotorCheckbox" tr="invertMotor"></label><br/><br/>
<span tr="actionOn"></span><input type="radio" name="Enocean_pressingTypeRadio" id="Enocean_pressingTypeRadioShort" value="true"><label for="Enocean_pressingTypeRadioShort" tr="shortPressing"></label>
<input type="radio" name="Enocean_pressingTypeRadio" id="Enocean_pressingTypeRadioLong"  value="false"><label for="Enocean_pressingTypeRadioLong" tr="longPressing"></label><br>
<table style="text-align: center">
	<tr>
		<td>
			<input type="button" tr="up" id="Enocean_upButton"></input><br/><br/>

			<input type="button" tr="down" id="Enocean_downButton"></input>
		</td>
		<td>
			<input type="button" tr="send0" id="Enocean_send0Button"></input><br/><br/>
			<input type="button" tr="send1" id="Enocean_send1Button"></input><br/><br/>

	</tr>
</table>
