<h3 tr="control"></h3>
<div>
	<input type="button" tr="on" id="dkrceno1i1icOnButton"></input>&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="button" tr="off" id="dkrceno1i1icOffButton"></input>
</div>
<br/>
<table>
<tr>
	<td class="label" tr="mode"></td>
	<td class="value">
		<select id="dkrceno1i1icMode">
			<option value="" tr="choose"></option>
			<option value="AUTO">AUTO</option>
			<option value="HEAT">HEAT</option>
			<option value="COOL">COOL</option>
			<option value="FAN_ONLY">FAN_ONLY</option>
			<option value="DRY">DRY</option>
		</select>
	</td>
</tr>
<tr>
	<td class="label" tr="fanSpeed"></td>
	<td class="value">
		<select id="dkrceno1i1icFanSpeed">
			<option value="" tr="choose"></option>
			<option value="SPEED_1">SPEED_1</option>
			<option value="SPEED_2">SPEED_2</option>
			<option value="SPEED_3">SPEED_3</option>
		</select>
	</td>
</tr>
<tr>
	<td class="label" tr="vanePosition"></td>
	<td class="value">
		<select id="dkrceno1i1icVanePosition">
			<option value="" tr="choose"></option>
			<option value="HORIZONTAL">HORIZONTAL</option>
			<option value="POSITION_2">POSITION_2</option>
			<option value="POSITION_3">POSITION_3</option>
			<option value="POSITION_4">POSITION_4</option>
			<option value="VERTICAL">VERTICAL</option>
			<option value="VERTICAL_SWING">VERTICAL_SWING</option>
		</select>
	</td>
</tr>
<tr>
	<td class="label" tr="externalDisablement"></td>
	<td class="value">
		<select id="dkrceno1i1icPermission">
			<option value="" tr="choose"></option>
			<option value="DISABLED" tr="yes"></option>
			<option value="NOT_DISABLED" tr="no"></option>
		</select>
	</td>
</tr>
<tr>
	<td class="label" tr="remoteControllerDisablement"></td>
	<td class="value">
		<select id="dkrceno1i1icRemoteControllerPermission">
			<option value="" tr="choose"></option>
			<option value="DISABLED" tr="disable"></option>
			<option value="NOT_DISABLED" tr="enable"></option>
		</select>
	</td>
</tr>
<tr>
	<td class="label" tr="windowState"></td>
	<td class="value">
		<select id="dkrceno1i1icWindowState">
			<option value="" tr="choose"></option>
			<option value="WINDOWS_OPENED" tr="opened"></option>
			<option value="WINDOWS_CLOSED" tr="closed"></option>
		</select>
	</td>
</tr>
<tr>
	<td class="label" tr="setPoint"></td>
	<td class="value">
		<select id="dkrceno1i1icSetPointTemperature">
			<option value="" tr="choose"></option>
			<option value="15">15&deg;C</option>
			<option value="16">16&deg;C</option>
			<option value="17">17&deg;C</option>
			<option value="18">18&deg;C</option>
			<option value="19">18&deg;C</option>
			<option value="20">20&deg;C</option>
			<option value="21">21&deg;C</option>
			<option value="22">22&deg;C</option>
			<option value="23">23&deg;C</option>
			<option value="24">24&deg;C</option>
			<option value="25">25&deg;C</option>
			<option value="26">26&deg;C</option>
			<option value="27">27&deg;C</option>
			<option value="28">28&deg;C</option>
			<option value="29">29&deg;C</option>
			<option value="30">30&deg;C</option>
		</select>
	</td>
</tr>
</table>
<h3 tr="pairing"></h3>
<input type="button" id="EnoceanPairDkrceno1i1icButton" tr="sendPairingSignal"></input>
